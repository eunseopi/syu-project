<script>
    document.write("<table border=1>"); // 테이블 시작
    document.write("<caption><div style = 'font-size : 20pt; color:blue;'>1-10 홀수/짝수 색깔 출력</div></caption>");

    for(let i = 1; i <= 10; i++){
        if(i % 2 == 0){
            document.write("<td bgcolor=red align=center width=30><font style = 'font-size:20pt; color:white;'>"+i+"</font>");
        }
        else{
            document.write("<td bgcolor=green align=center width=30><font style = 'font-size:20pt; color:white;'>"+i+"</font>");
        }
        
    }
    
</script>
